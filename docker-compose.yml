services:
  api:
    build:
      context: ./docker
      dockerfile: Dockerfile-api
    depends_on:
      - database
    environment:
      HTTPS_ALWAYS: 0
      PORT: 3000
      SESSION_SECRET: development-secret
      DB_DATABASE: project_loved
      DB_HOST: database
      DB_PASSWORD: ""
      DB_PORT: 3306
      DB_USER: project_loved
      NODE_ENV: development
    volumes:
      - ./server:/srv/loved

  assets:
    build:
      context: ./docker
      dockerfile: Dockerfile-assets
    volumes:
      - ./client:/app/loved

  database:
    build:
      context: ./docker
      dockerfile: Dockerfile-database
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
      - ./server/migrations:/migrations

  nginx:
    image: nginx:latest
    depends_on:
      - api
      - assets
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  database:
